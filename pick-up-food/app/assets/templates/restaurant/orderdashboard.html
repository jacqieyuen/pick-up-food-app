<div class="container">

  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <h1 class="text-center">Orders</h1>
      </div>
      <div class="row" style="background-color:red;" ng-repeat="data in orderDashboardData" ng-if="data.preparing==false">
        <div class="row" >
          <div class="col-md-6 text-center" style="background-color:yellow;" >
            {{ data.pickup_code }}
          </div>
          <div class="col-md-6 text-center" style="background-color:orange;" >
            {{ data.pick_up_time }}
          </div>
          <div class="row text-center" style="background-color:pink;" ng-repeat="product in data.products">
            <h3 >{{product.name}}</h3>
          </div>
          <div class="row text-center">
            <button>Start</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <h1 class="text-center">Preparing</h1>
      </div>
      <div class="row">

      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <h1 class="text-center">Finished</h1>
      </div>
      <div class="row">

      </div>
    </div>
  </div>

</div>
