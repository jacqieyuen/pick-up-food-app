<div class="container">
  <div class="row">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Basket</button>
    <h1> {{ message }} </h1>
  </div>
    <div>
      <div class="col-sm-6 col-md-4" ng-repeat="product in products track by $index">
        <div class="thumbnail">
          <img src='http://www.simplylife.com.hk/img/kitchen/to_hypnotise/simplylife_open_kitchen_to_hypnotise_r19_c1.jpg'>
          <div class="caption">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p><a class="btn btn-primary" role="button">${{ product.price }}</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
          </div>
        </div>
      </div>
    </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Your Basket</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <a href="/#/checkout"><button class="btn btn-primary">Checkout</button></a>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
