    <div class="row" ng-repeat="category in categories">
      <div>
        <h2 class="categorySeperator" id="{{ category.name }}">{{ category.name }}</h2>

        <div class="col-sm-6 col-md-4" ng-repeat="product in products track by $index" ng-if="category.id == product.category_id">
          <div class="thumbnail">
            <img ng-src="{{product.img_path}}">
            <div class="caption">
              <h3>{{ product.name }}</h3>
              <p>{{ product.description }}</p>
              <div class="clearfix">
                <div class="price pull-left">${{ product.price }}</div>
                <a class="btn btn-default pull-right" role="button" ng-click="addToCheckout(product.id)">Add</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
