

  <div id="menuBannerContainer">
    <img src="http://www.ilovehongkong.hk/sites/www.ilovehongkong.hk/files/styles/home_hero_bs/public/iw1_pic1_53.jpg?itok=J6NXoYHW" id="menuBannerImg">
    <div id="menuQuote">
      <img src="http://i.imgur.com/j67zPji.png" alt="">
    </div>
    <nav id="transparentNavbarmenu" class="navbar navbar-default navbar-fixed-bottom text-center" ng-if="menuScroll == false">
      <div class="container-fluid" id="innerTransparentNavbarmenu">
        <div class="navbar-header">
          <ul class="nav navbar-nav">
            <li ng-repeat="category in categories"><a href='' ng-click="gotoAnchor(category.name)">{{ category.name }}</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


  <div class="container-fluid" id="menuMain">
    <nav id="solidNavbarmenu" class="navbar navbar text-center"  sticky offset="49" ng-if="menuScroll == true">
      <div class="container-fluid">
        <div class="navbar-header">
          <ul class="nav navbar-nav">
            <li ng-repeat="category in categories" ><a href='' ng-click="gotoAnchor(category.name)">{{ category.name }}</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- <div class="row">
      <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Basket</button>
      <h1> {{ message }} </h1>
    </div> -->
    <div class="row categorySeperator" ng-repeat="category in categories">
      <h1 class="innerCategorySeperator" id="{{ category.name }}">{{ category.name }}</h1>

      <div class="col-sm-6 col-md-3" ng-repeat="product in products track by $index" ng-if="category.id == product.category_id">
        <div class=" thumbnailOutter">
          <div class="thumbnail">
            <div class="thumbnailImg">
              <img ng-src="{{product.img_path}}">
            </div>
            <div class="caption">
              <h3>{{ product.name }}</h3>
              <p>{{ product.description }}</p>
              <div class="clearfix">
                <div class="price pull-left"><h4>${{ product.price }}</h4></div>
                <a class="btn btn-default pull-right" role="button" ng-click="addToCheckout(product.id)">Add</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
